<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/54694bca9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!--header-->
    <main>
        <form action="" class="form">
            <div class="form__container">
                <h2 class=" form__title">Login</h2>
                <input type="text" class="form__input" placeholder="Nombre">
                <input type="text" class="form__input" placeholder="Email">
                <textarea class="form__input form__input--message" placeholder="Mensaje:"></textarea>
                <input type="submit" value="Iniciar Sesion" class="form__cta">
                <div class="container-registro">
                    <p class="registro">No tenes una cuenta?</p>
                    <p><a class="registro-link" href="registrate.html">Registrate</a></p>
                </div>
            </div>
        </form>
    </main>
    <!--header-->
    <script>

        const selectElement = function (element) {
            return document.querySelector(element);
        }


        let menuToggle = selectElement('.menu-toggle');
        let body = selectElement('body');

        menuToggle.addEventListener('click', function () {
            body.classList.toggle('open');
        })

    </script>
</body>

</html>
